swagger: '2.0'
info:
  title: PetStore on Heroku
  description: |-
    **This example has a working backend hosted in Heroku**

    You can try all HTTP operation described in this Swagger spec.

    Find source code of this API [here](https://github.com/mohsen1/petstore-api)
  version: 1.0.0
  x-identifier: PetStoreOnHeroku
  x-codegen: 'DO NOT EDIT: generated by fsdgenfsd'
host: petstore-api.herokuapp.com
basePath: /pet
schemes:
- https
paths:
  /:
    get:
      operationId: get
      produces:
      - application/json
      parameters:
      - in: query
        name: limit
        description: number of pets to return
        type: integer
        format: int32
      responses:
        '200':
          description: List all pets
          schema:
            type: array
            items:
              $ref: '#/definitions/Pet'
          x-identifier: ok
    post:
      operationId: post
      consumes:
      - application/json
      parameters:
      - in: body
        name: request
        description: The pet JSON you want to post
        required: true
        schema:
          $ref: '#/definitions/Pet'
      responses:
        '200':
          description: ''
    put:
      operationId: put
      consumes:
      - application/json
      parameters:
      - in: body
        name: request
        description: The pet JSON you want to post
        required: true
        schema:
          $ref: '#/definitions/Pet'
      responses:
        '200':
          description: ''
  /{petId}:
    get:
      operationId: getPetId
      parameters:
      - in: path
        name: petId
        description: ID of the pet
        required: true
        type: string
      responses:
        '200':
          description: ''
definitions:
  Pet:
    type: object
    properties:
      name:
        type: string
      birthday:
        type: integer
        format: int32
