swagger: '2.0'
info:
  title: Echo
  description: |-
    #### Echos back every URL, method, parameter and header
    Feel free to make a path or an operation and use **Try Operation** to test it. The echo server will
    render back everything.
  version: 1.0.0
  x-identifier: Echo
  x-codegen: 'DO NOT EDIT: generated by fsdgenfsd'
host: mazimi-prod.apigee.net
basePath: /echo
schemes:
- http
paths:
  /:
    get:
      operationId: get
      responses:
        '200':
          description: ''
    post:
      operationId: post
      responses:
        '200':
          description: ''
  /test-path/{id}:
    get:
      operationId: getTestPathId
      parameters:
      - in: path
        name: id
        description: ID
        required: true
        type: string
      responses:
        '200':
          description: ''
