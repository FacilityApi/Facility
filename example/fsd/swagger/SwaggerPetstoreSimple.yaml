swagger: '2.0'
info:
  title: Swagger Petstore (Simple)
  description: A sample API that uses a petstore as an example to demonstrate features in the swagger-2.0 specification
  version: 1.0.0
  x-identifier: SwaggerPetstoreSimple
  x-codegen: 'DO NOT EDIT: generated by fsdgenfsd'
host: petstore.swagger.io
basePath: /api
schemes:
- http
paths:
  /pets:
    get:
      description: Returns all pets from the system that the user has access to
      operationId: findPets
      produces:
      - application/json
      parameters:
      - in: query
        name: tags
        description: tags to filter by
        type: string
      - in: query
        name: limit
        description: maximum number of results to return
        type: integer
        format: int32
      responses:
        '200':
          description: pet response
          schema:
            type: array
            items:
              $ref: '#/definitions/pet'
          x-identifier: ok
    post:
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: addPet
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: request
        description: Pet to add to the store
        required: true
        schema:
          $ref: '#/definitions/newPet'
      responses:
        '200':
          description: pet response
          schema:
            $ref: '#/definitions/pet'
          x-identifier: pet
  /pets/{id}:
    get:
      description: Returns a user based on a single ID, if the user does not have access to the pet
      operationId: findPetById
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: ID of pet to fetch
        required: true
        type: integer
        format: int64
      responses:
        '200':
          description: pet response
          schema:
            $ref: '#/definitions/pet'
          x-identifier: pet
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
      - in: path
        name: id
        description: ID of pet to delete
        required: true
        type: integer
        format: int64
      responses:
        '204':
          description: pet deleted
          x-identifier: noContent
definitions:
  pet:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
  newPet:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
